<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegaci√≥n</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #575757;
            border-radius: 5px;
            padding: 5px;
        }

        .search-bar input {
            border: none;
            padding: 5px;
            outline: none;
            border-radius: 5px;
        }

        .search-bar button {
            border: none;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .search-bar button:hover {
            background-color: #444;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar .menu {
                flex-direction: column;
                align-items: center;
            }

            .search-bar {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MiLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button type="button">Buscar</button>
        </div>
        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contactos.html">Contacto</a>
        </div>
    </div>
</body>
</html>
